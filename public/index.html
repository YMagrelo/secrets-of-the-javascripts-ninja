<!DOCTYPE html>
<html>
<head>
    <title>Web app lifecycle</title>
    <style>
        #first { color: green;}
        #second { color: red;}
    </style>
</head>
<body>
<button id="test">Click Me!</button>

<script>

    function Button() {
        this.clicked = false;
        this.click = function () {
                this.clicked = true
            console.log(button.clicked)
        }
    }

    var button = new Button();
    var elem = document.getElementById('test');

    elem.addEventListener('click', button.click.bind(button));
</script>
