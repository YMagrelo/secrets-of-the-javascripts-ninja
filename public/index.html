<!DOCTYPE html>
<html>
<head>
    <title>Web app lifecycle</title>
    <style>
        #first { color: green;}
        #second { color: red;}
    </style>
</head>
<body>

<div id="box1" style="background-color: aquamarine; border: 1px solid red; width: 60px; position: relative">FirstBox</div>
<div id="box2" style="background-color: fuchsia; border: 1px solid slateblue; width: 80px; position: relative">SecondBox</div>

<script>
    function animateIt(elementId) {
        let elem = document.getElementById(elementId);
        let tick = 0;

        const timer = setInterval(function () {
            if (tick < 100) {
                elem.style.left = elem.style.top = tick + 'px'
                tick++;
            } else {
                clearInterval(timer);
                console.log('tick === 100', tick);
                console.log('elem', elem);
                console.log('timer', timer);
            }
        }, 50)

    }

    animateIt('box1')
    animateIt('box2')
</script>
